{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Posts</title>
  <link rel="stylesheet" href="">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>

<body>

  <body>
    {% include 'inc/navbar.html' %}
    <div class="col mt-4">
      <h1 class="text-center mb-4">User Posts</h1>
      {% for post in posts %}
      {% if forloop.counter0|divisibleby:3 %}
      <div class="row">
      {% endif %}
        <div class="col-lg-4 col-md-6">
          <div class="card mb-4">
            <img src="{{ media.image.url }}" class="card-img-top" alt="{{post.title}}">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content|truncatewords:8}}</p>
              <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
      {% if forloop.counter|divisibleby:3 or forloop.last %}
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </body>
  

      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
