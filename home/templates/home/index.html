
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="test.css">
  <title>home</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>

<body>
  {% include 'inc/navbar.html' %}
  <div class="container">
    <div id="posts-container" class="row"></div>
  </div>

  {% for post in posts %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
    // Assume you have an array of user posts
    var userPosts = [
      {
        title: 'Post 1',
        content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam a ullamcorper mi. Integer nec lobortis dui. Sed auctor quam at fermentum ultricies. Vestibulum consequat felis et justo eleifend aliquet.',
        image: '123.jpg',
        date: '2023-07-08'
      },
    ];

    // Display the user posts
    var postsContainer = document.getElementById('posts-container');

    userPosts.forEach(function (post) {
      var col = document.createElement('div');
      col.classList.add('col-md-4');

      var card = document.createElement('div');
      card.classList.add('card', 'mb-4', 'h-100');

      var imageElement = document.createElement('img');
      imageElement.classList.add('card-img-top');
      imageElement.src = post.image;
      imageElement.alt = post.title;

      var cardBody = document.createElement('div');
      cardBody.classList.add('card-body');

      var titleElement = document.createElement('h5');
      titleElement.classList.add('card-title');
      titleElement.textContent = post.title;

      var contentElement = document.createElement('p');
      contentElement.classList.add('card-text');
      contentElement.textContent = post.content;

      var dateElement = document.createElement('p');
      dateElement.classList.add('card-text', 'text-muted');
      dateElement.textContent = 'Posted on: ' + post.date;

      var button = document.createElement('a');
      button.classList.add('btn', 'btn-primary');
      button.textContent = 'Read More';
      button.href = '#'; // Replace with the link you want the button to navigate to

      cardBody.appendChild(titleElement);
      cardBody.appendChild(contentElement);
      cardBody.appendChild(dateElement);
      cardBody.appendChild(button);

      card.appendChild(imageElement);
      card.appendChild(cardBody);
      col.appendChild(card);

      postsContainer.appendChild(col);
    });
  </script>

  {% endfor %}
</body>
  
</html>
