<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>Tagged Posts</h5>

    <ul>
        {% for post in tagged_posts %}
            <li>
                <h2><a href="{% url 'posts:post_detail' post_id=post.pk post_slug=post.slug %}">{{ post.title }}</a></h2>
                <p>{{ post.content }}</p>
                <h3>Tags:</h3>
                <ul>
                    {% for tag in post.tags.all %}
                        <li><a href="{% url 'posts:tagged_posts' tag_slug=tag.slug %}">{{ tag }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
