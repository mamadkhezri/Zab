{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      background: rgb(18, 100, 233);
      border: none;
      box-shadow: 0 2px 4px rgba(55, 48, 48, 0.1);
    }
    .btn-primary {
      background-color: rgb(18, 100, 233) ;
      border-color: #0e78ea;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Create a New Post</h4>
          <form enctype="multipart/form-data" action="{% url 'posts:post_create'%}" method="post">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="{{ form.photos.id_for_label }}" class="form-label">Upload Photos and Videos</label>
              <input type="file" class="form-control" id="{{ form.photos.id_for_label }}" name="{{ form.photos.name }}" multiple accept="image/*, video/*">
            </div>
            
            <div class="mb-3">
              <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
              <input type="text" class="form-control" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" placeholder="Enter title">
            </div>
            
            <div class="mb-3">
              <label for="{{ form.text.id_for_label }}" class="form-label">Text</label>
              <textarea class="form-control" id="{{ form.text.id_for_label }}" name="{{ form.text.name }}" rows="4" placeholder="Enter text"></textarea>
            </div>
            
            <div class="mb-3">
              <label for="{{ form.tags.id_for_label }}" class="form-label">Tags</label>
              <input type="text" class="form-control" id="{{ form.tags.id_for_label }}" name="{{ form.tags.name }}" placeholder="Enter tags">
              <small class="form-text text-muted">Separate tags with commas.</small>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Post</button>
          </form>
          
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Link to Bootstrap JS and Popper.js (required for Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
