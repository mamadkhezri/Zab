{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{% url 'posts:post_create'%}" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.as_p }}
        <input type="file" name="image">
        <input type="file" name="video">
        <input type="file" name="audio">
        <input type="submit" value="Create post">
    </form>
{% endblock %}
