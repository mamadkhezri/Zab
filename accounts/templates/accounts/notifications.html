<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noti</title>
</head>
<body>
    {% for notification in notifications %}
    <div class="{% if notification.viewed %}viewed{% else %}unviewed{% endif %}">
        {{ notification.message }}
    </div>
    {% endfor %}
</body>
</html>
