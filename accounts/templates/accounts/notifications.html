<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notification</title>
</head>
<body>
    {% for notification in notifications %}
    <div class="{% if notification.viewed %}viewed{% else %}unviewed{% endif %}">
        {{ notification.message | safe  }} <br><hr>
        {{ notification.post.pk }} / {{ notification.post.slug }}
    </div>
    {% endfor %}
</body>
</html>
