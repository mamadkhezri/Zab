{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,500&family=Josefin+Sans&family=Poppins:ital,wght@0,400;0,700;1,300&family=Roboto&family=Rubik+Pixels&family=Yanone+Kaffeesatz&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css\signup.css' %}">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>signup now</title>
</head>

<body>
    {% block content %}
    <div class="login">
        <h3 class="text-center">Signup Now</h3>
        <hr>
        <form method="post" action="{% url 'accounts:user_register' %}" novalidate>
            {% csrf_token %}
            
            <div class="form-group sm-3 ">
                <label class="form-label">Email Address:</label>
                <input class="form-control rounded-pill" type="email" placeholder="Enter your Email "
                    required>
                <div class="invalid-feedback">
                    please enter your email address
                </div>
            </div>

            <div class="form-group sm-3">
                <label class="form-label">Username:</label>
                <input class="form-control rounded-pill" type="uername" placeholder="Choase a Username "
                    required>
                <div class="invalid-feedback">
                    please enter your valid username
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password:</label>
                <input class="form-control rounded-pill" type="password"  placeholder="Enter your Password"
                    required>
                <div class="invalid-feedback">
                    please enter your password
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password:</label>
                <input class="form-control rounded-pill" type="password"  placeholder="Confirm your Password"
                    required>
                <div class="invalid-feedback">
                    please confirm your password
                </div>
            </div>

            <input class="btn btn-success w-100 rounded-pill" type="submit" value="Register">

        </form>
    </div>
    {% endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
